<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Timer.css">
    <title>Main page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" index.html>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="main.html">MainPage</a>
                    </li>
    
                </ul>
            </div>
        </div>
    </nav>
    
        <div class="row no-gutters">
            <div class="col-md-6 no-gutters">
                <!--Quotes-->
                <div class="row no-gutters">
                    <div id="quote-box">
                        <p id="quote">"Quote goes here..."</p>
                        <small id="author">- Author</small>
                    
                    <form onsubmit="getQuote(event)">
                        <input type="submit" class="btn btn-info" value="New Quote">
                    
                    </form>
                    </div>
                    </div>
                    <div class="row no-gutters">
                    <div id="timer">
                        <h1>Pomodoro Timer</h1>
                    
                        <p id="work" class="label">Work:</p>
                        <p id="break" class="label">Break:</p>
                        <p id="cycles" class="label">Cycles:</p>
                        <!--Work Timer-->
                        <div id="work-timer" class="timer">
                            <p id="w_minutes">25</p>
                            <p class="semicolon">:</p>
                            <p id="w_seconds">00</p>
                        </div>
                    
                        <!--Cycle Counter-->
                        <p id="counter" class="timer">0</p>
                    
                        <!--Break Timer-->
                        <div id="break-timer" class="timer">
                            <p id="b_minutes">05</p>
                            <p class="semicolon">:</p>
                            <p id="b_seconds">00</p>
                        </div>
                        <button id="start" class="btn btn-info" >Start</button>
                        <button id="stop" class="btn btn-info" >Pause</button>
                        <button id="reset" class="btn btn-info">Reset</button>
                    </div>
                </div>

            </div>
            <div class="col-md-6 no-gutters">
                <div id="todo-box">
                    <!--To-do List-->
                    <h1>My ToDo list</h1>
                    
                    <form id='add-form'>
                        <span><input type="text" class='input' placeholder="Type new todo" name='create'></span>
                        <span><button class="btn btn-info" type="submit" >Submit</button></span>
                    </form>
                    <div id="todos">
            
                    </div>
                </div>
            </div>
            
        </div>
     
    
    
    <script src='todo-uuid.js'></script>
    <script src='Todo-function.js'></script>
    <script src="Todo.js"></script>
    <script src="Progress.js"></script>
    <script src="Timer.js"></script>
    <script src="Quotes.js"></script>

</body>

</html>
